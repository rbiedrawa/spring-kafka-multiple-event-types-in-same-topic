syntax = "proto3";

package com.rbiedrawa.app.proto.events.transactions;
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

import "transaction_started.proto";
import "transaction_completed.proto";

message TransactionEvent {
  string event_id = 1;
  google.protobuf.Timestamp create_date = 2;

  oneof payload {
    TransactionStarted transaction_started = 3;
    TransactionCompleted transaction_completed = 4;
  }
}
